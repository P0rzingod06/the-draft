<h1 class="text-xs-center">DRAFT PAGE</h1>

<div class="container">
  <div class="component" *ngFor="#manager of managers">
    <table class="rwd-table">
      <thead>
        <tr>
          <th>Round</th>
          <th>Drafter</th>
          <th>DraftPick</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='#pick of manager.picks'>
          <td data-th="Round">{{pick.draftRound}}</td>
          <td data-th="Drafter">{{manager.name}}</td>
          <td data-th="DraftPick">{{pick.draftPick}}</td>
          <td data-th="Age">{{pick.age}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
